<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Google UI - clone</title>
</head>
<body>
  <header class="menu">
    <div class="menu__section left">
      <img src="assets/burger-icon.svg" alt="burguer menu" class="menu__icon">
      <a href="#" class="menu__link active">All</a>
      <a href="#" class="menu__link">Images</a>
    </div>
    <div class="menu__section right">
      <img src="assets/more-icon.svg" alt="more menu" class="menu__link">
      <div class="menu__profile">
        <img src="assets/circle-frame.svg" alt="frame avatar" class="menu__avatar--frame">
        <img src="assets/avatar.png" alt="avatar" class="menu__avatar">
      </div>
    </div>
  </header>
  <main class="content">
    <img src="assets/logo.svg" alt="logo ui clone" class="content__logo">
    <input type="text" class="content__search">
    <div class="content__offer"> Made with ♥️ by <a href="https://marcossouza.me/" target="_blank">Marcos Souza</a>  </div>
  </main>
  <footer class="footer">
    <div class="footer__section footer__location">
      <span>Brazil</span>
    </div>
    <div class="footer__section footer__links">
      <a>Setings</a>
      <a>Privacy</a>
      <a>Terms</a>
    </div>
  </footer>
</body>
</html>
